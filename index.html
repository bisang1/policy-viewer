<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>정책 카드 자동 생성기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Malgun Gothic', sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .meta {
      font-size: 14px;
      color: #444;
      margin-bottom: 4px;
    }
    .link {
      display: inline-block;
      margin-top: 8px;
      font-size: 14px;
      color: #007aff;
      text-decoration: none;
    }
    @media screen and (max-width: 480px) {
      body {
        padding: 12px;
      }
      .card {
        padding: 12px;
      }
      .card-title {
        font-size: 16px;
      }
      .meta {
        font-size: 13px;
      }
      .link {
        font-size: 13px;
      }
    }



  </style>
</head>
<body>

  <h2>📌 정책 카드 리스트</h2>
  <div id="card-container">불러오는 중...</div>

  <script>
    fetch("policy.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("card-container");
        container.innerHTML = "";
        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="card-title">${item.정책명}</div>
            <div class="meta">기관: ${item.기관명}</div>
            <div class="meta">등록일: ${item.등록일시}</div>
            <div class="meta">대상: ${item.지원대상}</div>
            <div class="meta">신청: ${item.신청방법}</div>
            <a class="link" href="${item.홈페이지}" target="_blank">🔗 홈페이지 이동</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("card-container").innerText = "정책 데이터를 불러오지 못했습니다.";
        console.error("Fetch 오류:", err);
      });
  </script>

</body>
</html>
